<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <script src="https://kit.fontawesome.com/354d025927.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="search-box">
           <i class="fa-solid fa-location-dot"></i>
           <input type="text" placeholder="Enter Your Location">
           <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="...">
            <p>Oops! Invalid Location :/</p>
        </div>

        <div class="weather-box">
            <img src="images/clear.png" alt="...">
            <p class="temperature">22<span>Â°C</span></p>
            <p class="description">Clear Sky</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span>50%</span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span>5Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
